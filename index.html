<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-check-circle" style="margin-right: 8px; color: #6a11cb;"></i>To-Do List</h1>


    <div class="input-section">
      <input id="task-input" class="todo-input" type="text" placeholder="Enter a task..." />
    </div>

    <div class="filter-section">
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <button id="clear-completed" class="clear-btn">Clear Completed</button>
    </div>
    <button id="add-task" class="add-btn">Add Task</button>

    <ul id="task-list" class="todo-list"></ul>

    <div id="task-counter" class="counter">0 tasks total</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
